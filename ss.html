<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Matrix + Countdown + Love Book</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Courier New", monospace;
    overflow: hidden;
    transition: background 3s linear;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    z-index: 0;
  }

  /* ???? ???????? */
  #countdown {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    color: #cccccc;
    text-shadow: 0 0 10px #cccccc, 0 0 20px #aaaaaa, 0 0 40px #999999;
    z-index: 2;
    animation: glow 1.5s ease-in-out infinite;
  }

  @keyframes glow {
    0% { opacity: 1; text-shadow: 0 0 10px #cccccc, 0 0 20px #aaaaaa; }
    50% { opacity: 0.6; text-shadow: 0 0 20px #cccccc, 0 0 40px #bbbbbb; }
    100% { opacity: 1; text-shadow: 0 0 10px #cccccc, 0 0 20px #aaaaaa; }
  }

  /* ?????? */
  .book {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 800px;
    height: 60%;
    background: rgba(0,0,0,0.7);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 50px rgba(0,0,0,0.5);
    display: none;
    flex-direction: column;
    justify-content: space-between;
    color: #fff;
    z-index: 2;
  }

  .page {
    font-size: 24px;
    line-height: 1.6;
    text-align: center;
    opacity: 0;
    transition: opacity 1s, transform 1s;
    transform: translateY(20px);
  }

  .page.active {
    opacity: 1;
    transform: translateY(0);
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  button {
    background: rgba(255,255,255,0.2);
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s;
  }

  button:hover {
    background: rgba(255,255,255,0.5);
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="countdown">3</div>

<div class="book" id="book">
  <div id="page" class="page"></div>
  <div class="buttons">
    <button id="prev">??????</button>
    <button id="next">??????</button>
  </div>
</div>

<script>
  // -------------------- MATRIX EFFECT --------------------
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01???????????????ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lettersArr = letters.split("");
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#cccccc";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, x) => {
      const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
      ctx.fillText(text, x * fontSize, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        drops[x] = 0;
      }
      drops[x]++;
    });
  }

  setInterval(drawMatrix, 33);

  // -------------------- COUNTDOWN --------------------
  let count = 3;
  const countdownEl = document.getElementById("countdown");
  const bookEl = document.getElementById("book");

  const countdownInterval = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = count;
    } else {
      clearInterval(countdownInterval);
      countdownEl.style.display = "none";
      bookEl.style.display = "flex";
      startBackgroundLoop();
      showPage(currentPage);
    }
  }, 1000);

  // -------------------- LOVE BOOK --------------------
  const pages = [
    "??? ?? ?????? ???? ???????...",
    "?? ???? ???? ???? ???? ?????...",
    "??? ????? ???? ???? ?????...",
    "?? ??? ??? ???? ?????...",
    "??? ?????? ???? ??????..."
  ];

  let currentPage = 0;
  const pageEl = document.getElementById("page");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");

  function showPage(index) {
    pageEl.classList.remove("active");
    setTimeout(() => {
      pageEl.textContent = pages[index];
      pageEl.classList.add("active");
    }, 300);
  }

  prevBtn.addEventListener("click", () => {
    if (currentPage > 0) {
      currentPage--;
      showPage(currentPage);
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentPage < pages.length - 1) {
      currentPage++;
      showPage(currentPage);
    }
  });

  // -------------------- BACKGROUND COLOR LOOP --------------------
  const colors = ["#ff0000", "#000000", "#ff99cc"];
  let colorIndex = 0;
  function startBackgroundLoop() {
    setInterval(() => {
      document.body.style.background = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length;
    }, 4000);
  }

</script>
</body>
</html>
